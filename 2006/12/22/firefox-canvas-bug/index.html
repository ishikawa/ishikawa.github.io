  <h1>Firefox の &lt;canvas&gt; 要素バグ</h1>
  <div class="metadata">
    <p class="date">2006/12/23 2:47am</p>
  </div>
  <div class="content">
    <p>Firefox の <code>&lt;canvas&gt;</code> 要素で <code>width</code>, <code>height</code> 属性を指定せず、スタイルシートで <code>width</code>, <code>height</code> を指定すると、JavaScript での描画で座標がおかしくなる。Firefox 2.0.0.1 で確認。</p>

<p><code>width</code>, <code>height</code> 属性を指定すれば大丈夫。</p>
