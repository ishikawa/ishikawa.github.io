<article>
  <h1>rsync で ssh のポートを指定する方法</h1>
  <div class="metadata">
    <p class="date">2007/08/20 11:18am</p>
  </div>
  <div class="content">
    <p><a href="http://rsync.samba.org/">rsync</a> で ssh のポートを指定するには <code>-e</code> または <code>--rsh</code> オプションを使う。</p>

<pre><code>rsync **-e &quot;ssh -p 2234&quot;** ...
</code></pre>

  </div>
</article>
